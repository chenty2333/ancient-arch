services:
  # === Database Service ===
  db:
    image: postgres:16-alpine
    container_name: ancient_arch_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ancient_arch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-ancient_arch}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === Backend Service ===
  app:
    # Pulls the backend image built by GitHub Actions
    image: ghcr.io/chenty2333/ancient-arch-backend:latest
    container_name: ancient_arch_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-ancient_arch}
      RUST_LOG: ${RUST_LOG:-info}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

  # === Frontend / Proxy Service ===
  nginx:
    # Pulls the frontend image (containing Nginx + Static Files) built by GitHub Actions
    image: ghcr.io/chenty2333/ancient-arch-frontend:latest
    container_name: ancient_arch_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    # Mount certs from host for SSL
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app

volumes:
  postgres_data:
