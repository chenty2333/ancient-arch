services:
  # === Database Service ===
  db:
    image: postgres:16-alpine
    container_name: ancient_arch_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ancient_arch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No ports exposed to host. Internal only.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-ancient_arch}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === Backend Service ===
  app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ancient_arch_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-ancient_arch}
      RUST_LOG: ${RUST_LOG:-info}
      JWT_SECRET: ${JWT_SECRET} # Must be provided via .env
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    # No ports exposed to host. Only reachable via Nginx.

  # === Reverse Proxy (Gateway) ===
  nginx:
    image: nginx:alpine
    container_name: ancient_arch_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Temporary for local testing without HTTPS
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - app

volumes:
  postgres_data:
