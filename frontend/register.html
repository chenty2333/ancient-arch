<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 | 古筑之光</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ANCIENT ARCH</a>
        <div class="links">
            <a href="index.html">百科</a>
            <a href="community.html">社区</a>
            <a href="login.html">登录</a>
        </div>
    </nav>

    <div class="container" style="max-width: 400px; margin-top: 5rem;">
        <h1>加入我们</h1>
        <form id="register-form">
            <div class="form-group">
                <label>用户名 (3-20 字符)</label>
                <input type="text" id="username" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <label>密码 (4-20 字符)</label>
                <input type="password" id="password" minlength="4" maxlength="20" required>
            </div>
            <button type="submit" style="width: 100%">注册账号</button>
            <p style="margin-top: 1rem; font-size: 0.8rem; text-align: center; color: var(--gray-dark)">
                已有账号？ <a href="login.html" style="color: var(--text)">立即登录</a>
            </p>
        </form>
    </div>

    <script src="core.js"></script>
    <script>
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await request("/auth/register", {
                    method: "POST",
                    body: JSON.stringify({ username, password })
                });
                if (res) {
                    statusBar.show("注册成功，请登录", "info");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            } catch (err) {}
        });
    </script>
</body>
</html>
