# nginx/default.conf
#
# Note: Common configurations are available in separate files:
# - proxy_common.conf: Shared proxy settings
# - security_headers.conf: Shared security headers
# These can be included in server blocks to reduce duplication

# Define rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Request size limits
client_max_body_size 10M;
client_body_buffer_size 128k;

# 1. HTTP - Standard Port 80 (Redirect disabled for local test, or handled via 8080)
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # In production, this would redirect to HTTPS
    # return 301 https://$host$request_uri;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location /api/auth {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

