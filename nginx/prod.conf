# nginx/prod.conf - Production Configuration with HTTPS

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# 1. HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost; # In real prod, this might be your domain name

    # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently response.
    return 301 https://$host$request_uri;
}

# 2. HTTPS - Serve Frontend and Proxy API
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost; # In real prod, change this to your domain

    # SSL Certificates
    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    # SSL Settings (Recommended for security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # API Proxy
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html; # Support for SPA routing if needed
    }
}
